<!DOCTYPE html>

<head>

  <title>Cerrando sesión - TurnoRD</title>



 <!-- Base dinámico -->
<script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref = '/';
  if (isGitHub) {
    // Pathname on GitHub Pages is /<repo-name>/...
    const pathParts = location.pathname.split('/');
    // The repo name is the first part of the path after the initial slash
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    }
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

</head>

<body class="bg-gray-100 flex items-center justify-center h-screen text-center" data-negocio-id="barberia006">

  <!-- Contenido principal -->
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Cerrando sesión...</h1>
    <p class="text-gray-600">Gracias por usar TurnoRD. Serás redirigido en breve.</p>
    <div class="mt-6">
      <svg class="animate-spin h-6 w-6 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { supabase } from './database.js';

    async function logout() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error('Error al cerrar sesión:', error);
        // Opcional: mostrar un mensaje de error al usuario
      }
      // Redirigir a la página de login sin importar si hubo un error o no
      window.location.replace("login_barberia005.html");
    }

    // Cierre automático al cargar la página
    setTimeout(logout, 2000);
  </script>

</body>
</html>
