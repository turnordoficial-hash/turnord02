<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - TurnoRD</title>

<!-- Base dinámico -->
<script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref = '/';
  if (isGitHub) {
    // Pathname on GitHub Pages is /<repo-name>/...
    const pathParts = location.pathname.split('/');
    // The repo name is the first part of the path after the initial slash
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    }
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

  <link rel="icon" type="image/x-icon" href="imegenlogin/favicon.ico" />
  <link rel="icon" type="image/png" href="imegenlogin/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="imegenlogin/favicon-32x32.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="imegenlogin/apple-touch-icon.png" />
  <link rel="shortcut icon" href="imegenlogin/favicon.ico" type="image/x-icon"/>

  <script type="module" src="database.js"></script>
  <script type="module" src="admin/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Inicializar modo oscuro
    function inicializarModoOscuro() {
      const modoOscuro = localStorage.getItem('modoOscuro') === 'true';
      document.documentElement.classList.toggle('dark', modoOscuro);
    }

    // Ejecutar al cargar
    inicializarModoOscuro();
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900" data-negocio-id="barberia005">
  <!-- Botón modo oscuro -->
  <button id="toggleDarkMode" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>
  <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center dark:text-white">Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 dark:text-gray-200">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
          autocomplete="email"
          placeholder="Email"
        >
      </div>
      <div>
        <label for="password" class="block mb-1 dark:text-gray-200">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          pattern=".{5,}"
          minlength="5"
          required
          oninvalid="this.setCustomValidity('La contraseña debe tener al menos 5 caracteres')"
          oninput="this.setCustomValidity('')"
          autocomplete="current-password"
          placeholder="Contraseña"
        >
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800">Entrar</button>
    </form>
    <p id="error" class="text-red-500 dark:text-red-400 mt-4 text-sm text-center hidden">Usuario o contraseña incorrecta</p>
  </div>

  <script>
    // Función para alternar modo oscuro
    document.getElementById('toggleDarkMode').addEventListener('click', function() {
      const modoOscuro = !document.documentElement.classList.contains('dark');
      document.documentElement.classList.toggle('dark', modoOscuro);
      localStorage.setItem('modoOscuro', modoOscuro);
    });
  </script>
</body>
</html>
