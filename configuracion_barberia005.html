<script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref = '/';
  if (isGitHub) {
    // Pathname on GitHub Pages is /<repo-name>/...
    const pathParts = location.pathname.split('/');
    // The repo name is the first part of the path after the initial slash
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    }
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

 <script>
  (function(){
    const colorMap = { red:'#dc2626', orange:'#ea580c', blue:'#0284c7', black:'#1f2937', green:'#16a34a', pink:'#db2777', purple:'#7c3aed' };
    function updateSwatch(){
      const sel = document.getElementById('theme-primary');
      const sw = document.getElementById('color-preview');
      if (!sel || !sw) return;
      const key = sel.value || 'blue';
      sw.style.backgroundColor = colorMap[key] || '#0284c7';
    }
    document.addEventListener('DOMContentLoaded', updateSwatch);
    document.getElementById('theme-primary')?.addEventListener('change', updateSwatch);
  })();
 </script>
